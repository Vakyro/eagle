<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbfbfe;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #374151;
        }

        .offline-container {
            max-width: 400px;
            padding: 2rem;
        }

        .eagle-logo {
            width: 80px;
            height: 80px;
            background-color: #2772ce;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            color: #111827;
            margin-bottom: 1rem;
        }

        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .retry-button {
            background-color: #2772ce;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .retry-button:hover {
            background-color: #1e5ba8;
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #6b7280;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            color: #2772ce;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="eagle-logo">E</div>

        <h1>You're offline</h1>

        <p>
            It looks like you've lost your internet connection.
            Don't worry, you can still access some features of Eagle while offline.
        </p>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="features">
            <div class="feature">
                <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                View cached queue information
            </div>

            <div class="feature">
                <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                Access previously viewed pages
            </div>

            <div class="feature">
                <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                View your settings and preferences
            </div>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
